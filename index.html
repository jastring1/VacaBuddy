<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  <title>VacaBuddy</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron">
          <h1 class="display-4" style="text-align: center">VacaBuddy</h1>
          <p class="lead" style="text-align: center">Providing all of your vacation essentials</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
          <div class="card">
              <div class="card-header">
                Vacation Inf0
              </div>
              <div class="card-body">
                <form role="form">
                  <div class="form-group">
                    <label for="leaving-input">Leaving From</label>
                    <input class="form-control" id="leaving-input" type="text">
                  </div>
                  <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" type="text">
                  </div>
                  <div class="form-group">
                        <label for="departure-date-input">Departure Date</label>
                        <input class="form-control" id="depart-input" type="date">
                      </div>
                  <div class="form-group">
                    <label for="return-date-input">Frequency (mins)</label>
                    <input class="form-control" id="return-date-input" type="date">
                  </div>
                  <button class="btn btn-info" id="submit-button" type="submit">Submit</button>
                </form>
              </div>
            </div>
      </div>
    </div>
  </div>

</body>

</html>
